apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: xxl-job-executor
  namespace: xxl-job
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xxl-job-executor
  minReplicas: 1
  maxReplicas: 5 
  metrics:
  - type: Resource
    resource:                          
      name: cpu
      targetAverageUtilization: 70
